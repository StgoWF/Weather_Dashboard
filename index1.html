<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <!-- Search and Current Weather Section -->
            <div id="top-section" class="flex-container">
                <!-- Search Section -->
                <section id="search-section" class="flex-item">
                    <h2>Search for a City:</h2>
                    <div id="search-container">
                        <input type="text" id="search-input" placeholder="San Diego" />
                        <button id="search-button">Search</button>
                    </div>
                    <ul id="search-history">
                        <!-- Previously searched cities will be listed here as list items -->
                    </ul>
                </section>

                <!-- Current Weather Section -->
                <section id="current-weather-section" class="flex-item">
                    <!-- Content will be dynamically added by JavaScript -->
                </section>
            </div>
            
            <!-- 5-Day Forecast Section -->
            <section id="forecast-section">
                <div id="forecast-container">
                    <!-- Content will be dynamically added by JavaScript -->
                </div>
            </section>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
